<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1 JSON</title>
</head>
<body>
    
    Nama: <span id="txNAMA"></span><br>
    TGL Lahir: <span id="txTGL_LAHIR"></span><br>
    Jenis Kelamin: <span id="txJKEL"></span><br>
    Alamat: <span id="txALAMAT"></span><br>
    Jurusan: <span id="txJURUSAN"></span>

<script>
    const bacadta = new XMLHttpRequest();
    bacadta.open("GET", "http://localhost/dina2201010553/sesi11/latihan01.php");
    bacadta.send();

    bacadta.onload = function(){
        const dta = JSON.parse(this.responseText);

        console.log(dta);
        let JKEL = "Laki-Laki";
        if(dta.JKEL=="P"){
            JKEL = "Perempuan";
        }
        document.getElementById("txNAMA").innerHTML=dta.NAMA
        document.getElementById("txTGL_LAHIR").innerHTML=dta.TGL_LAHIR
        document.getElementById("txJKEL").innerHTML=JKEL
        document.getElementById("txALAMAT").innerHTML=dta.ALAMAT
        document.getElementById("txJURUSAN").innerHTML=dta.JURUSAN
    }
</script>

</body>
</html>
